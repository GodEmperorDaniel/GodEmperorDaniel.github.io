        a {

            margin-right: 10px; /* Add spacing between icon and text */

        @media (max-width: 600px) {
            div{
                display: flex;
                flex-direction: column;
            }
            div a {
                display: flex;
            }

                display: flex;
                align-content: center;
                margin-right: 10px; /* Add spacing between icon and text */
                font-size: 20px; /* Adjust the icon size */
            }
        }

    </style>
