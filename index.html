<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="styles.css">
    <title>ApolloX</title>
    <script src="common_importer.js" id="importer" data-url="common.html"></script>
    <style>
        .profile-image {
            border-radius: 30%;
            width: 200px; /* Set the maximum width of the image */
            height: auto;
            margin-right: 1em; /* Add space between the image and text */
        }

        .align-text {
            display: flex;
        }

        .left, .right {
            flex: 1;
        }

        .center {
            margin: auto;
        }

        h3 {
            text-align: center; 
            margin-top: -4%;
        }

        p {
            text-align: center; 
            margin-top: 5%;
        }

        @media (max-width: 800px) {
    
            .profile-image {
                width: 75px;
            }

            .align-text {
                display: flex;
                text-align: center;
                flex-direction: column;
            }

            h3 {
                text-align: center; 
                margin-top: 0;
            }   

            p {
            text-align: center; 
            margin-top: 0;
            }
        }
    </style>
</head>

<body>        
    <section>
        <div class="align-text">
            <div class="left">
                <img src="resources/profile_picture.png" alt="ApolloX" class="profile-image">
            </div>
            <div class="center">
                <h2>Welcome to ApolloX!</h2>
            </div>
            <div class="right"></div>
        </div>
        <h3>My own little spot on the internet</h3>
        <p>Here I share ideas and discoveries on game and software development.</p>
        <p style="margin-top: 0.5em;">Hope you find what you're looking for here.</p>
    </section>
    <hr class="solid" style="margin: 0 1em 3em;">
    
    <div>
        <h1 style="text-align: center;">Blog highlights</h1>

    </div>
    <!-- Add more sections for blog posts, project highlights, etc. -->
</body>

</html>
